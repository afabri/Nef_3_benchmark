name: Nef_3_benchmark

on:
  push:
    branches: [ google-benchmark ]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Dependencies
      run: sudo apt-get install -y libboost-dev libboost-thread-dev libgmp-dev libmpfr-dev libbenchmark-dev
    - name: Checkout CGAL
      uses: actions/checkout@v2
      with:
        repository: CGAL/cgal
        path: cgal
    - name: Install CGAL
      run: |
        pushd cgal;
        mkdir build;
        pushd build;
        cmake -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_BUILD_TYPE=Release ..;
        sudo make install;
        popd;
        popd;
    - name: Configure baseline
      run: cmake -DCMAKE_BUILD_TYPE=Release .
    - name: Build baseline
      run: |
        make;
        mv ./intersection_benchmark ./baseline;
        make clean;
    - name: Install CGAL contender
      run: |
        pushd cgal;
        git remote add giles https://github.com/GilesBathgate/cgal.git;
        git fetch giles;
        git checkout Nef_3-performance_k3_tree_vertices-GilesBathgate;
        pushd build;
        cmake -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_BUILD_TYPE=Release ..;
        sudo make install;
        popd;
        popd;
    - name: Configure contender
      run: cmake -DCMAKE_BUILD_TYPE=Release .
    - name: Build contender
      run: |
        make;
        mv ./intersection_benchmark ./contender;
        make clean;
    - name: Test
      run: |
        timeout 10m ./baseline;
        timeout 10m ./contender;

